<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seats ‚Äî [Your Names]</title>
  <style>
    :root{ --fg:#0f172a; --muted:#475569; --ring:rgba(0,0,0,.08); --maxw:1080px }
    body{ margin:0; font-family: ui-sans-serif, system-ui; color:var(--fg) }
    .container{ max-width:var(--maxw); margin:auto; padding:2rem 1rem }
    .card{ border:1px solid rgba(0,0,0,.06); border-radius:1rem; padding:1rem; box-shadow:0 4px 14px var(--ring) }
    .muted{ color:var(--muted) }
    .grid{ display:grid; gap:1rem; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); margin-top:1rem }
    .seat{ border:1px solid rgba(0,0,0,.06); border-radius:.9rem; padding:.9rem }
    input[type="search"]{ width:100%; padding:.9rem 1rem; border:1px solid rgba(0,0,0,.12); border-radius:.8rem; font:inherit }
    a{ color:inherit; text-decoration:none }
    .topnav{ padding:1rem; border-bottom:1px solid rgba(0,0,0,.06) }
    .topnav a{ margin-right:.8rem }
    .highlight{ outline:2px solid #0f172a; outline-offset:2px }
  </style>
</head>
<body>
  <div class="topnav">
    <a href="index.html">‚Üê Back</a>
    <a href="contact.html">Contacts</a>
  </div>
  <main class="container">
    <h1>Seating</h1>
    <p class="muted">Search your name or jump to a table with a hash, e.g. <code>#2</code>.</p>

    <div class="card">
      <input id="q" type="search" placeholder="Search your name‚Ä¶" aria-label="Search your name" />
      <div id="tables" class="grid" aria-live="polite" aria-busy="false"></div>
    </div>
  </main>

  <script>
    // Example data ‚Äî replace with your final assignments
    // You can generate this JSON from a spreadsheet if you want.
    const seatingPlan = [
      { table: 1, guests: ["Ana G√≥mez", "Luis P√©rez", "Mariana Silva", "Pablo D√≠az"] },
      { table: 2, guests: ["Oscar Garcia", "Riesling üê∂ (not seated)", "Roc√≠o Franco", "Carlos L√≥pez"] },
      { table: 3, guests: ["In√©s Morales", "Daniel Ruiz", "Sof√≠a Torres", "Jorge √Ålvarez"] },
      { table: 4, guests: ["Luc√≠a Hern√°ndez", "Mateo Vargas", "Valeria Soto", "Emilio R√≠os"] }
    ];

    const tablesEl = document.getElementById('tables');
    const q = document.getElementById('q');

    function render(filter="") {
      tablesEl.innerHTML = "";
      const f = filter.trim().toLowerCase();
      const matches = [];

      seatingPlan.forEach(t => {
        const g = t.guests.filter(name => name.toLowerCase().includes(f));
        if (!f || g.length) matches.push({table: t.table, guests: g.length ? g : t.guests});
      });

      matches.sort((a,b)=>a.table-b.table).forEach(({table, guests})=>{
        const div = document.createElement('div');
        div.className = 'seat';
        div.id = `table-${table}`;
        div.innerHTML = `
          <h3>Table ${table}</h3>
          <ul>${guests.map(x=>`<li>${x}</li>`).join("")}</ul>
        `;
        tablesEl.appendChild(div);
      });
    }

    // Deep link: seats.html#2 highlights table 2
    function jumpToHash() {
      const n = location.hash.replace('#','').trim();
      if (!n) return;
      const target = document.getElementById(`table-${Number(n)}`);
      if (target) {
        target.scrollIntoView({behavior:'smooth', block:'center'});
        target.classList.add('highlight');
        setTimeout(()=>target.classList.remove('highlight'), 2200);
      }
    }

    q.addEventListener('input', e => render(e.target.value));
    window.addEventListener('hashchange', jumpToHash);

    render();
    jumpToHash();
  </script>
</body>
</html>
